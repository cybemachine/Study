<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-illustration">
            <svg viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#90CAF9;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B39DDB;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <rect width="600" height="800" fill="url(#loginGradient)"/>
                
                <!-- Floating Background Elements -->
                <circle class="float-bg-1" cx="80" cy="80" r="50" fill="white" opacity="0.1"/>
                <circle class="float-bg-2" cx="520" cy="720" r="70" fill="white" opacity="0.08"/>
                <circle class="float-bg-3" cx="550" cy="150" r="35" fill="#FFE9A0" opacity="0.3"/>
                
                <!-- Main Study Illustration -->
                <g transform="translate(100, 150)">
                    <!-- Large Book Base -->
                    <g class="book-main">
                        <ellipse cx="200" cy="380" rx="150" ry="20" fill="#000" opacity="0.1"/>
                        
                        <path d="M100 250 L100 350 Q100 370 120 370 L280 370 Q300 370 300 350 L300 250 Q300 230 280 230 L200 230 L120 230 Q100 230 100 250 Z" 
                              fill="#FFFFFF" stroke="#A8D8EA" stroke-width="3"/>
                        
                        <rect x="195" y="230" width="10" height="140" fill="#A8D8EA"/>
                        
                        <line x1="120" y1="260" x2="190" y2="260" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                        <line x1="120" y1="280" x2="180" y2="280" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                        <line x1="120" y1="300" x2="190" y2="300" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                        
                        <line x1="210" y1="260" x2="280" y2="260" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                        <line x1="210" y1="280" x2="270" y2="280" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                        <line x1="210" y1="300" x2="280" y2="300" stroke="#90CAF9" stroke-width="2" opacity="0.5" class="text-line"/>
                    </g>
                    
                    <!-- Student Character -->
                    <g class="student-char">
                        <circle cx="200" cy="150" r="35" fill="#FFE9A0" class="head"/>
                        <circle cx="190" cy="145" r="3" fill="#4A5568"/>
                        <circle cx="210" cy="145" r="3" fill="#4A5568"/>
                        <path d="M190 155 Q200 160 210 155" stroke="#4A5568" stroke-width="2" fill="none"/>
                        
                        <rect x="175" y="180" width="50" height="60" rx="10" fill="#A8D8EA" class="body"/>
                        <rect x="160" y="190" width="15" height="40" rx="7" fill="#A8D8EA" class="arm-left"/>
                        <rect x="225" y="190" width="15" height="40" rx="7" fill="#A8D8EA" class="arm-right"/>
                    </g>
                    
                    <!-- Floating Study Icons -->
                    <g class="float-icon-1">
                        <circle cx="80" cy="180" r="25" fill="#FFCCE1" opacity="0.9"/>
                        <rect x="70" y="172" width="20" height="16" rx="2" fill="white"/>
                        <line x1="73" y1="176" x2="87" y2="176" stroke="#FFCCE1" stroke-width="1.5"/>
                        <line x1="73" y1="180" x2="85" y2="180" stroke="#FFCCE1" stroke-width="1.5"/>
                    </g>
                    
                    <g class="float-icon-2">
                        <circle cx="320" cy="200" r="28" fill="#FFE9A0" opacity="0.9"/>
                        <path d="M310 200 L317 210 L335 190" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
                    </g>
                    
                    <g class="float-icon-3">
                        <circle cx="350" cy="320" r="22" fill="#B39DDB" opacity="0.9"/>
                        <polygon points="350,310 345,318 350,325 355,318" fill="white"/>
                        <circle cx="350" cy="328" r="2" fill="white"/>
                    </g>
                </g>
                
                <!-- Decorative Sparkles -->
                <g class="sparkle login-sparkle-1">
                    <path d="M100 600 L104 614 L118 618 L104 622 L100 636 L96 622 L82 618 L96 614 Z" fill="#FFE9A0" opacity="0.8"/>
                </g>
                <g class="sparkle login-sparkle-2">
                    <path d="M500 250 L503 260 L513 263 L503 266 L500 276 L497 266 L487 263 L497 260 Z" fill="white" opacity="0.9"/>
                </g>
                <g class="sparkle login-sparkle-3">
                    <path d="M120 100 L122 107 L129 109 L122 111 L120 118 L118 111 L111 109 L118 107 Z" fill="#FFCCE1" opacity="0.8"/>
                </g>
                <g class="sparkle login-sparkle-4">
                    <path d="M480 450 L482 457 L489 459 L482 461 L480 468 L478 461 L471 459 L478 457 Z" fill="white" opacity="0.7"/>
                </g>
                
                <!-- Welcome Text -->
                <text x="300" y="620" font-family="Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="bold">Welcome Back!</text>
                <text x="300" y="660" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.95">Sign in to continue your learning journey</text>
            </svg>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <a href="index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12 4 L6 10 L12 16" stroke="#6C63FF" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Back to Home
                </a>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="10" y1="1" x2="10" y2="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="10" y1="17" x2="10" y2="19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="19" y1="10" x2="17" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="3" y1="10" x2="1" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="16" y1="4" x2="14.5" y2="5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="5.5" y1="14.5" x2="4" y2="16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="16" y1="16" x2="14.5" y2="14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="5.5" y1="5.5" x2="4" y2="4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17 10.5C16 14.5 12.5 17 8.5 17C4.5 17 1 13.5 1 9.5C1 5.5 3.5 2 7.5 1C6.5 2 6 3.5 6 5C6 8.5 8.5 11 12 11C13.5 11 15 10.5 16 9.5C16.5 9.8 17 10.1 17 10.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="logo-small">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                            <rect width="40" height="40" rx="8" fill="#A8D8EA"/>
                            <path d="M20 10L12 15V25L20 30L28 25V15L20 10Z" fill="white"/>
                            <path d="M20 20V30" stroke="white" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="login-form-wrapper">
                <h1>Sign In</h1>
                <p class="login-subtitle">Enter your credentials to access your account</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M3 6 L10 11 L17 6" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
                                <rect x="2" y="4" width="16" height="12" rx="2" stroke="#9E9E9E" stroke-width="1.5"/>
                            </svg>
                            <input type="email" id="email" placeholder="student@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="5" y="9" width="10" height="7" rx="1" stroke="#9E9E9E" stroke-width="1.5"/>
                                <path d="M7 9 V6 C7 4.5 8 3 10 3 C12 3 13 4.5 13 6 V9" stroke="#9E9E9E" stroke-width="1.5"/>
                                <circle cx="10" cy="12.5" r="1" fill="#9E9E9E"/>
                            </svg>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M18 10.2C18 9.6 17.95 9.05 17.85 8.5H10V11.7H14.5C14.3 12.7 13.75 13.55 12.95 14.1V16.1H15.6C17.1 14.7 18 12.6 18 10.2Z" fill="#4285F4"/>
                                <path d="M10 18C12.2 18 14.05 17.25 15.6 16.1L12.95 14.1C12.25 14.55 11.35 14.85 10 14.85C7.9 14.85 6.1 13.45 5.45 11.55H2.7V13.6C4.25 16.65 6.9 18 10 18Z" fill="#34A853"/>
                                <path d="M5.45 11.55C5.25 10.95 5.15 10.3 5.15 9.65C5.15 9 5.25 8.35 5.45 7.75V5.7H2.7C2.05 7 1.7 8.3 1.7 9.65C1.7 11 2.05 12.3 2.7 13.6L5.45 11.55Z" fill="#FBBC05"/>
                                <path d="M10 4.45C11.45 4.45 12.75 4.95 13.75 5.9L16.1 3.55C14.4 1.95 12.2 1 10 1C6.9 1 4.25 2.35 2.7 5.4L5.45 7.45C6.1 5.55 7.9 4.45 10 4.45Z" fill="#EA4335"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>
                </form>

                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <div class="login-footer">
                <p>&copy; 2025 StudyHub. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
